<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://poe.game.daum.net https://*.daum.net https://*.kakao.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.daum.net https://*.kakao.com; style-src 'self' 'unsafe-inline' https://*.daum.net https://*.kakao.com; img-src 'self' data: https:; connect-src https:;">
  <title>POE1 Kakao Launcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    #webview-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
    }
    webview {
      flex: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="webview-container">
    <div id="loading">POE 카카오 로딩 중...</div>
    <webview id="poe-webview" src="https://poe.game.daum.net" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"></webview>
  </div>

  <script>
    const webview = document.getElementById('poe-webview');
    const loading = document.getElementById('loading');

    webview.addEventListener('did-start-loading', () => {
      loading.style.display = 'block';
    });

    webview.addEventListener('did-stop-loading', () => {
      loading.style.display = 'none';
    });

    webview.addEventListener('did-fail-load', (event) => {
      console.error('Webview failed to load:', event);
      loading.textContent = '로딩 실패. 인터넷 연결을 확인해주세요.';
    });

    // 새 윈도우 요청 처리
    webview.addEventListener('new-window', (e) => {
      const protocol = require('url').parse(e.url).protocol;
      if (protocol === 'http:' || protocol === 'https:') {
        require('electron').shell.openExternal(e.url);
      }
    });

    // 다음게임스타터 프로토콜 감지 및 처리
    webview.addEventListener('will-navigate', (e) => {
      console.log('Navigation to:', e.url);
      if (e.url.startsWith('daumgamestarter://')) {
        e.preventDefault();
        // Electron이 자동으로 처리하도록 함
      }
    });

    console.log('POE1 Kakao Launcher initialized');
  </script>
</body>
</html>
